<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js demo</title>
    <meta charset="UTF-8" />
    <script src="rum.js" type="text/javascript"></script>
    <script>
      window.sumoLogicOpenTelemetryRum &&
        window.sumoLogicOpenTelemetryRum.initialize({
          collectionSourceUrl: 'http://localhost:{{port}}/rum',
          serviceName: 'vuejs-service-name',
          applicationName: 'vuejs-application-name',
          samplingProbability: 1,
          maxExportBatchSize: 100,
          bufferTimeout: 4000,
          defaultAttributes: {
            'routing.mechanism': 'history.api',
          },
        });
    </script>
    <script src="./dist/vue_3.2.26.js"></script>
    <script src="./dist/vue-router_4.0.12.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="app"></div>

    <script src="./index.js"></script>
    <script>
      bootstrapApp({
        useHistoryApi: true,
      });
    </script>
  </body>
</html>
