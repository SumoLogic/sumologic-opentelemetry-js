<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js demo</title>
    <meta charset="UTF-8" />
    <script src="rum.js" type="text/javascript"></script>
    <script>
      window.sumoLogicOpenTelemetryRum &&
        window.sumoLogicOpenTelemetryRum.initialize({
          collectionSourceUrl: 'http://localhost:5012/traces',
          serviceName: 'vuejs-service-name',
          applicationName: 'vuejs-application-name',
          samplingProbability: 1,
          defaultAttributes: {
            'routing.mechanism': 'history.api',
          },
        });
    </script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="app"></div>

    <script src="./index.js"></script>
    <script>
      bootstrapApp({
        useHistoryApi: true,
      });
    </script>
  </body>
</html>
