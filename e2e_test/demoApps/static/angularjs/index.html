<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js demo</title>
    <meta charset="UTF-8" />

    <script src="rum.js" type="text/javascript"></script>
    <script>
      window.sumoLogicOpenTelemetryRum &&
        window.sumoLogicOpenTelemetryRum.initialize({
          collectionSourceUrl: 'http://localhost:{{port}}/rum',
          serviceName: 'angularjs-service-name',
          applicationName: 'angularjs-application-name',
          samplingProbability: 1,
          maxExportBatchSize: 100,
          bufferTimeout: 4000,
          defaultAttributes: {
            'routing.mechanism': 'history.api',
          },
        });
    </script>
    <script src="./dist/angular_1.8.2.js"></script>
    <script src="./dist/angular-ui-router_1.0.29.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div ng-app="planets">
      <ui-view></ui-view>
    </div>
    <script src="./index.js"></script>
    <script>
      bootstrapApp({
        useHistoryApi: true,
      });
    </script>
  </body>
</html>
