<!DOCTYPE html>
<html>
  <head>
    <title>React.js demo</title>
    <meta charset="UTF-8" />
    <script src="rum.js" type="text/javascript"></script>
    <script>
      window.sumoLogicOpenTelemetryRum &&
        window.sumoLogicOpenTelemetryRum.initialize({
          collectionSourceUrl: 'http://localhost:{{port}}/traces',
          serviceName: 'react-service-name',
          applicationName: 'react-application-name',
          samplingProbability: 1,
          maxExportBatchSize: 100,
          bufferTimeout: 4000,
          defaultAttributes: {
            'routing.mechanism': 'hash.based',
          },
        });
    </script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/history@5.2.0/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.2.1/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.2.1/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.16.6/babel.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel" src="./index.jsx"></script>
    <script type="text/babel">
      bootstrapApp({
        useHistoryApi: false,
      });
    </script>
  </body>
</html>
