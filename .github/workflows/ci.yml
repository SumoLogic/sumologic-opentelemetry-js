name: Build and test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build
      - run: npm run types
      - run: npm test
      - uses: actions/upload-artifact@v4
        with:
          path: |
            dist/browser.js
            dist/index.js
